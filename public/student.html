<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Details</h2>
    
    <label>Name</label>
    <input id="detail-name" type="text" disabled />

    <label>Age</label>
    <input id="detail-age" type="number" disabled />

    <label>Gender</label>
    <select id="detail-gender" disabled>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Marks</label>
    <input id="detail-marks" type="number" disabled />

    <label>Grade</label>
    <input id="detail-grade" type="text" disabled />

    <div class="actions">
      <button class="blue-btn" id="editBtn">Edit</button>
      <button class="red-btn" id="deleteBtn">Delete</button>
      <button class="blue-btn full-width" onclick="window.location.href='index.html'">Back to List</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
