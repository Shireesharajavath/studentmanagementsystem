<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Details</h2>

    <div class="field">
      <label>Name</label>
      <input type="text" id="detail-name" readonly>
    </div>

    <div class="field">
      <label>Age</label>
      <input type="number" id="detail-age" readonly>
    </div>

    <div class="field">
      <label>Gender</label>
      <select id="detail-gender" disabled>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="field">
      <label>Marks</label>
      <input type="number" id="detail-marks" readonly>
    </div>

    <div class="field">
      <label>Grade</label>
      <input type="text" id="detail-grade" readonly>
    </div>

    <div class="actions">
      <button class="blue-btn" id="editBtn">Edit</button>
      <button class="red-btn" id="deleteBtn">Delete</button>
      <button class="blue-btn full-width" onclick="window.location.href='index.html'">Back to List</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
