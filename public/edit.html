<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Edit Student</h2>
    <form id="editForm">
      <div class="field"><label>Name</label><input type="text" id="edit-name" required></div>
      <div class="field"><label>Age</label><input type="number" id="edit-age" required></div>
      <div class="field"><label>Gender</label><select id="edit-gender" required><option>Select Gender</option><option>Male</option><option>Female</option></select></div>
      <div class="field"><label>Marks</label><input type="number" id="edit-marks" required></div>
      <button type="submit" class="blue-btn">Save</button>
      <button type="button" class="blue-btn full-width" onclick="window.location.href='index.html'">Cancel</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
