<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Student</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h2>Edit Student</h2>
    <form id="studentForm">
      <input id="name" placeholder="Name" required />
      <input id="age" type="number" placeholder="Age" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
      <input id="marks" type="number" placeholder="Marks" required />
      <div class="form-buttons">
        <button type="submit" class="add-btn">Update Student</button>
        <button type="button" class="back-btn" onclick="location.href='index.html'">Back to List</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const student = getFormData(); 
      await updateStudent(student); 
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
