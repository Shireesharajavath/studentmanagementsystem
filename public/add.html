<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Add Student</h2>
    <form id="addForm">
      <div class="field"><label>Name</label><input type="text" id="name" required></div>
      <div class="field"><label>Age</label><input type="number" id="age" required></div>
      <div class="field"><label>Gender</label><select id="gender" required><option>Select Gender</option><option>Male</option><option>Female</option></select></div>
      <div class="field"><label>Marks</label><input type="number" id="marks" required></div>
      <button type="submit" class="blue-btn full-width">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
