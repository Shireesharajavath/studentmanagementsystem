
<h1>All Students</h1>
<button onclick="window.location.href='add.html'">Add Student</button>
<ul id="studentList"></ul>

<script src="script.js"></script>
<script>
  fetch('/students')
    .then(res => res.json())
    .then(students => {
      const list = document.getElementById('studentList');
      students.forEach(s => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="student.html?id=${s.id}">${s.name}</a>`;
        list.appendChild(li);
      });
    });
</script>
